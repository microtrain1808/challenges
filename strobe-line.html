<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Sample HTML5 File</title>
        <script type="text/javascript" charset="utf-8">

			function pageLoaded(){
                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext('2d');
                canvas.height=window.innerHeight;
                canvas.width=window.innerWidth;

                var moves = [10,0,-10];
                var x = 0;
                var y = 0;

                function randColor(){
                    return '#' + Math.floor(Math.random() * (256*256*256)).toString(16);
                }

                ctx.beginPath();
                ctx.moveTo(0, 0);


                setInterval(function(){
                    ctx.strokeStyle = randColor();
                    //ctx.fillRect(x,y,10,10);

                    ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
                    ctx.stroke();

                    if(x>=canvas.width){
                        x = x - Math.random()*canvas.width;
                    }else{
                        x = x + Number([Math.floor(Math.random() * moves.length)]);
                    }

                    if(y>=canvas.height){
                        y = y - Math.random()*canvas.height;
                    }else{
                        y = y +  Number([Math.floor(Math.random() * moves.length)]);
                    }

                    
                    
                    console.log(x + ' ' + y)
                }, .1);

            }


        </script>
        
        <style>
            body{
                padding: 0;
                margin: 0;
            }
            canvas{
                border:1px solid black; 
                background: #000;
            }
        </style>
	</head>
	<body onload="pageLoaded();">
		<canvas id="canvas">			
			Your browser does not support the HTML5 Canvas tag. Please switch to a newer browser	
        </canvas>

	</body>
</html>
